<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login page</title>
   <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,900" rel="stylesheet"></link>
   <link href="styles.css" rel="stylesheet"></link>
</head>
<body>
   <div class="login-form">
      <h1 class="login-form__title">Войти в HR-Link</h1>
      <img class="login-form__image" src="./img/main.png" alt="logo">
      <form class="login-form__form">
         <label class="form__label" for="email">Email/Телефон/WhatsApp</label>
         <div class="form__input">
            <input type="text" name="email" id="email">
         </div>
         <div class="form__label-group">
            <label class="form__label" for="password">Пароль</label>
            <a class="form__link" href="#">Не знаете пароль?</a>
         </div>
         <div class="form__input">
            <input type="password" name="password" id="password">
            <img class="input__icon" src="./img/view.png" alt="eye">
         </div>
         <button class="form__button" type="submit">Войти 
            <img class="button__icon" src="./img/right-arrow.png" alt="arrow">
         </button>
      </form>
      <small class="login-form__copyright">Copyright © 2023 HR-Link</small>
   </div>
</body>
</html>
